name: Pull Request Checks

on: 
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - '.gitignore'
      - '**.md'
      - '.github/**'
      - 'scripts/**'

jobs:
  tests:
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install packages
        run: npm ci
      - name: Test
        run: npm test
        env:
          LOGNAME: username

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install packages
        run: npm ci
      
      - name: lint-check
        run: npm run lint
